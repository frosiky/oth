<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <style> 
      table {
        background-color: #ffe;
        border-collapse: collapse;
      }
      table td {
        border: solid 3px #aaa;
        padding:20px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <h1>othello</h1>
    <table id="tb1">
      <tbody>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
      </tbody>
    </table>
    <h1 id = "result">No cell was clicked...</h1>
    <script>
      const table = getElementById("tb1");
      const result = document.getElementById("result");
      for (var i=0; i < table.rows.length; i++) {
        for (var j=0; j < table.rows[i].cells.length; j++) {
          table.rows[i].cells[j].id = i + "-" + j;
          table.rows[i].cells[j].addEventListener("touchstart", function(e) {
            result.textContent = e.touches[0].target.id + " was clicked! value:" + e.touches[0].target.innerHTML
          })
        }
      }
    </script>
  </body>
</html>
