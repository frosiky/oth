<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta property="og:title" content="Othello">
    <meta property="og:description" content="for one or two players">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1133705026162937940/1137740976119627926/oth.png">
    <title>Othello board</title>
    <style>
      table {
        background-color: #075007;
        border-collapse: collapse;
      }
      td {
        border: solid 1.5px #000;
        padding: 20px;
        cursor: pointer;
      }
      input {
        width: 100%;
        height: 400%;
        font-size: 300%;
        text-align: center;
        cursor: pointer;
      }
      .selector {
        width: 70%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
      #parent {
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import Othello from "./lib/othello.js";
      import Pages from "./lib/pages.js"
      
      let oth;
      (function () {
        const pages = new Pages();
        const start = (num) => {
          oth = new Othello(num);
          pages.start()
          .map(e => e.map(e => e.onclick = clicked))
          while (oth.isCPTurn()) {
            console.log("cpu")
            oth.data.map(e => console.log(e))
            cpuPut();
            oth.data.map(e => console.log(e))
            oth.goForward();
            update();
          }
          update();
        }
        pages.selectPlayer().map(e =>
          e.onclick = e => {
            if (e.target.id == "3") {
              start(e.target.id/1)
            } else {
              pages.selectCondition()
              .map(e => e.onclick = e => start(e.target.id/1));
            }
          }
        )
      }())
      function clicked(e) {
        if (!oth.putIf(e.target.id[0] / 1, e.target.id[2] / 1).length) return;
        playerPut([e.target.id[0] / 1, e.target.id[2] / 1]);
        oth.goForward();
        update();
        if (oth.CP && oth.isCPTurn()) {
          while (oth.isCPTurn()) {
            cpuPut();
            oth.goForward();
            setTimeout(update,1000);
            if (oth.end) return;
          }
        }
      }
      function update() {
        let preview = oth.canput();
        const statusDisplay = document.getElementById("status");
        const scoreDisplay = document.getElementById("score");
        const pass = document.getElementById("pass")
        if (!preview.length) {
          oth.goForward();
          preview = oth.canput()
          if (!preview.length) {
            const score_end = oth.end.result.score;
            scoreDisplay.textContent = `⚫:${score_end[0]}  ⚪:${+score_end[1]}`;
            statusDisplay.textContent = "ゲームセット-設置可能なマスは無くなりました";
            pass.textContent =
              oth.end.result == 0 
                ? "引き分け" 
                : (oth.end.result.winP == 1 
                  ? "⚫"
                  :"⚪")+"の勝ち"
              +"です";
            for (let i = 0; i < 8; i++) {
              for (let j = 0; j < 8; j++) {
                const cell = document.getElementById(i + "-" + j);
                var core = "　";
                if (oth.data[i][j] == 1) {
                  core = "⚫";
                } else if (oth.data[i][j] == -1) {
                  core = "⚪";
                }
                cell.textContent = core;
                cell.onclick = "return";
              }
            }
            return;
          }
          statusDisplay.textContent = "手番:" + (oth.turn == 1 ? "⚫" : "⚪");
          pass.textContent = (oth.turn == 1 ? "⚪" : "⚫") + ":パス";
        } else {
          statusDisplay.textContent = "手番:" + (oth.turn == 1 ? "⚫" : "⚪");
          pass.textContent = "";
        }
        const score = [0, 0];
        for (let i = 0; i < 8; i++) {
          for (let j = 0; j < 8; j++) {
            const cell = document.getElementById(i + "-" + j);
            var core = "　";
            if (oth.data[i][j] == 1) {
              core = "⚫";
              score[0]++;
            } else if (oth.data[i][j] == -1) {
              core = "⚪";
              score[1]++;
            } else {
              if (preview.map(e => e.join("-")).includes(i + "-" + j)) {
                core = "・"
              } else {
                core = "　";
              }
            }
            cell.textContent = core;
          } 
        }
        scoreDisplay.textContent = "⚫:"+score[0]+"⚪:"+score[1];
      }
      function playerPut(pos) {
        const flipCells = oth.putIf(pos[0] / 1, pos[1] / 1);
        if (flipCells.length) {
          for (const pos of flipCells) {
            oth.put(pos[0], pos[1]);
          }
        } else {
          return;
        }
      }
      function cpuPut() {
        const poss = oth.cpu();
        console.log(poss[0], poss[1],"=>",oth.putIf(poss[0], poss[1]))
        for (const pos of oth.putIf(poss[0], poss[1])) {
          oth.put(pos[0], pos[1]);
        }
      }
    </script>
  </body>
</html>
