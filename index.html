<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <style> 
      table {
        background-color: #ffe;
        border-collapse: collapse;
      }
      table td {
        border: solid 3px #aaa;
        padding:20px;
      }
    </style>
  </head>
  <body>
    <h1>othello</h1>
    <table id="tb1">
      <tbody>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
        <tr>
          <td>0</td><td>0</td><td>0</td><td>0</td>
        </tr>
      </tbody>
    </table>
    <p id = "result">No cell was clicked...</p>
    <script>
      const table = getElementById("tb1");
      for (var i=0; i < table.rows.length; i++) {
        for (var j=0; j < table.rows[i].cells.length; j++) {
          table.rows[i].cells[j].id = i + "-" + j;
          table.rows[i].cells[j].onclick = clicked;
        }
      }
      function clicked(e) {
        const txt = document.getElementById("result");
        txt.textContent = e.target.id + " was clicked! value:" + e.target.innerHTML;
      }
    </script>
  </body>
</html>
